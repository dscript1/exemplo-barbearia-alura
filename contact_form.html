<!DOCTYPE html>

<html lang="pt-BR">
<html>
<meta charset="UTF-8">
<title>Contato - Barbearia Alura</title>
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="contact_form.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<head>

</head>

<body>
    <header>
            <div class="box">
                <h1><img src="imagens/logo.png" alt="logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Produtos</a></li>
                    <li><a href="contact_form.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

<main>
    <form>
        <label for="nome-completo">Nome completo: </label>
        <input type="text" id="nome-completo" class="input-padrao" required>

        <label for="email">Seu melhor e-mail para contato: </label>
        <input type="email" id="email" class="input-padrao" required placeholder="seunome@dominio.com">

        <label for="telefone">Seu melhor telefone para contato: </label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

        <label for="mensagem">Escreva a sua solicitação aqui: </label>
        <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite a sua mensagem aqui"></textarea>

        <fieldset>
            <legend>Como deseja ser contactado?</legend>
            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>

            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Ligação</label>

            <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
            
        </fieldset>

        <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select id="caixa-form">
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </fieldset>
        <label><input type="checkbox" class="checkbox" checked>Gostaria de receber atualizações via e-mail.</label>

        <input type="submit" value="Enviar formulário" class="enviar">
    </form>
    <p class="dias-alura">Dias e horários de funcionamento da Barbearia Alura:</p>
    <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>Horário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Segunda </td>
                <td>8h - 20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h - 20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h - 20h</td>
            </tr>
        </tbody>
    </table>
</main>

<footer>
    <img src="imagens/logo-branco.png" alt="Logotipo da Barbearia Alura">
    <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>

</footer>

</body>
</html>
